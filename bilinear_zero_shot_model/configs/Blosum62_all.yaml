phosphosite:
  dataset:
    train: ../Darkin_Dataset/datasets/random_seed_12345/ZSL/train_data_random_seed_12345.csv
    validation: ../Darkin_Dataset/datasets/random_seed_12345/ZSL/ZSL_validation_data_random_seed_12345.csv
    test: ../Darkin_Dataset/datasets/random_seed_12345/ZSL/ZSL_test_data_random_seed_12345.csv
    processor:
      processor_type: blosum62
      model_name: Blosum62
      read_embeddings: true
      phosphosite_embedding_path: /arf/scratch/esunar/darkin/bilinear_zero_shot_model/embeddings/Blosum62SeqEmb.pt
  model:
    model_type: blosum62
    model_name: Blosum62
    embedding_mode: concat
    freeze: true
    unfrozen_layers: ''
  
  sequence_model:
    model_type: bilstm
    hidden_size: 512
    use_sequence_model: false

kinase:
  dataset:
    train: ../Darkin_Dataset/data_files/kinase_properties.csv
    validation: ../Darkin_Dataset/data_files/kinase_properties.csv
    test: ../Darkin_Dataset/data_files/kinase_properties.csv
    processor:
      processor_type: blosum62
      model_name: Blosum62
      read_embeddings: true
      kinase_embedding_path: /arf/scratch/esunar/darkin/bilinear_zero_shot_model/embeddings/Blosum62KinaseEmb.pt
      use_family: true
      use_group: true
      use_enzymes: true
      use_kin2vec: false
      use_pathway: false
      active_site:
        use_active_site: false
        from_context: false
        embedding_mode: cls
      use_domain: true
  model:
    model_type: blosum62
    model_name: Blosum62
    embedding_mode: concat
    freeze: true
    unfrozen_layers: ''

training:
  train:
    batch_size: 128
  validation:
    batch_size: 1
  num_epochs: 60
  learning_rate: 0.001
  normalize_data: true
  save_model: true
  saved_model_path: checkpoints/blosum62
  kinase_encoder_save_path : checkpoints/encoders/blosum62_all/kinase_encoder.pkl
  set_seed: true
  precision: '32-true'
  normalize_phosphosite_data: true
  normalize_kinase_data: false
  train_batch_size: 16
  test_batch_size: 1

testing:
  kinase_encoder_load_path : checkpoints/encoders/blosum62_all/kinase_encoder.pkl
  load_model_path: checkpoints/blosum62
  checkpoint_file_name: 'HyperParameterTuning'

logging:
  use_wandb : false
  log_name : 'blosum62_deneme'
  project_name : 'Test_DKZ'
  entity_name : 'deepkinzero'
  wandb:
    use_wandb : false
    log_name : 'esm1b_w'
    project_name : 'transformer-training'
    entity_name : 'deepkinzero'
  local:
    run_test_suite: false
    use_config_filename: false
    save_predictions: false
    checkpoint_file_name: 'esm1b_w'
    saved_model_path: checkpoints/esm1b_models
    kinase_encoder_save_path : checkpoints/esm1b_models/ke_esm1b_w.pkl

hyper_parameters:
  gamma : 0.9657514341514686
  learning_rate : 0.186980912992123
  optimizer : 'Adam'
  scheduler_type : 'CosineAnnealingLR'
  weight_decay: 0.008089945679484753
  temperature: 1